<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .status-active {
            background: #4CAF50;
            color: white;
        }

        .status-inactive {
            background: #f44336;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #2a5298;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .agent-list {
            list-style: none;
        }

        .agent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .agent-item.offline {
            border-left-color: #f44336;
            opacity: 0.7;
        }

        .agent-info {
            flex: 1;
        }

        .agent-name {
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 5px;
        }

        .agent-status {
            font-size: 0.9em;
            color: #666;
        }

        .agent-score {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .service-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .service-item.online {
            border-color: #4CAF50;
            background: #e8f5e8;
        }

        .service-item.offline {
            border-color: #f44336;
            background: #ffeaea;
        }

        .service-port {
            font-weight: bold;
            color: #2a5298;
            margin-bottom: 5px;
        }

        .service-status {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .service-uptime {
            font-size: 0.8em;
            color: #666;
        }

        .battle-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .battle-info h2 {
            color: white;
            border-bottom-color: rgba(255,255,255,0.3);
        }

        .battle-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-timestamp {
            color: #888;
        }

        .log-level-info { color: #00ff00; }
        .log-level-warning { color: #ffff00; }
        .log-level-error { color: #ff0000; }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #1976D2;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .refresh-indicator {
            display: inline-block;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .battle-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Battle Royale Monitor</h1>
            <div class="status-indicator" id="battleStatus">Inactive</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startBattle()">Start Battle</button>
            <button class="btn btn-secondary" onclick="refreshData()">Refresh <span id="refreshIcon" class="refresh-indicator hidden">üîÑ</span></button>
            <button class="btn btn-danger" onclick="stopBattle()">Stop Battle</button>
            <button class="btn btn-secondary" onclick="clearLogs()">Clear Logs</button>
        </div>

        <div class="battle-info">
            <h2>Battle Information</h2>
            <div class="battle-stats">
                <div class="stat-item">
                    <div class="stat-value" id="elapsedTime">00:00</div>
                    <div class="stat-label">Elapsed Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeAgents">0</div>
                    <div class="stat-label">Active Agents</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalServices">0</div>
                    <div class="stat-label">Total Services</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgUptime">0%</div>
                    <div class="stat-label">Avg Uptime</div>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>ü§ñ Agent Status</h2>
                <ul class="agent-list" id="agentList">
                    <!-- Agent items will be populated here -->
                </ul>
            </div>

            <div class="card">
                <h2>üåê Service Status</h2>
                <div class="service-grid" id="serviceGrid">
                    <!-- Service items will be populated here -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üìã Battle Log</h2>
            <div class="log-container" id="logContainer">
                <!-- Log entries will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let battleStartTime = null;
        let refreshInterval = null;
        let isBattleActive = false;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            // Auto-refresh every 5 seconds
            refreshInterval = setInterval(refreshData, 5000);
        });

        async function refreshData() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.remove('hidden');
            
            try {
                await Promise.all([
                    fetchAgentStatus(),
                    fetchServiceStatus(),
                    fetchBattleInfo(),
                    fetchLogs()
                ]);
            } catch (error) {
                console.error('Error refreshing data:', error);
                addLogEntry('Error refreshing data: ' + error.message, 'error');
            } finally {
                refreshIcon.classList.add('hidden');
            }
        }

        async function fetchAgentStatus() {
            try {
                const response = await fetch('/api/agents');
                const agents = await response.json();
                
                const agentList = document.getElementById('agentList');
                agentList.innerHTML = '';
                
                agents.forEach(agent => {
                    const agentItem = document.createElement('li');
                    agentItem.className = `agent-item ${agent.status === 'online' ? '' : 'offline'}`;
                    
                    agentItem.innerHTML = `
                        <div class="agent-info">
                            <div class="agent-name">${agent.name}</div>
                            <div class="agent-status">${agent.status} - ${agent.services} services</div>
                        </div>
                        <div class="agent-score">${agent.score}%</div>
                    `;
                    
                    agentList.appendChild(agentItem);
                });
                
                document.getElementById('activeAgents').textContent = 
                    agents.filter(a => a.status === 'online').length;
                    
            } catch (error) {
                console.error('Error fetching agent status:', error);
            }
        }

        async function fetchServiceStatus() {
            try {
                const response = await fetch('/api/services');
                const services = await response.json();
                
                const serviceGrid = document.getElementById('serviceGrid');
                serviceGrid.innerHTML = '';
                
                services.forEach(service => {
                    const serviceItem = document.createElement('div');
                    serviceItem.className = `service-item ${service.status === 'online' ? 'online' : 'offline'}`;
                    
                    serviceItem.innerHTML = `
                        <div class="service-port">Port ${service.port}</div>
                        <div class="service-status">${service.status}</div>
                        <div class="service-uptime">${service.uptime}% uptime</div>
                    `;
                    
                    serviceGrid.appendChild(serviceItem);
                });
                
                document.getElementById('totalServices').textContent = services.length;
                
                if (services.length > 0) {
                    const avgUptime = services.reduce((sum, s) => sum + s.uptime, 0) / services.length;
                    document.getElementById('avgUptime').textContent = Math.round(avgUptime) + '%';
                }
                
            } catch (error) {
                console.error('Error fetching service status:', error);
            }
        }

        async function fetchBattleInfo() {
            try {
                const response = await fetch('/api/battle');
                const battle = await response.json();
                
                isBattleActive = battle.status === 'active';
                const statusIndicator = document.getElementById('battleStatus');
                
                if (isBattleActive) {
                    statusIndicator.textContent = 'Active';
                    statusIndicator.className = 'status-indicator status-active';
                    
                    if (battleStartTime) {
                        const elapsed = Math.floor((Date.now() - battleStartTime) / 1000);
                        const minutes = Math.floor(elapsed / 60);
                        const seconds = elapsed % 60;
                        document.getElementById('elapsedTime').textContent = 
                            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                } else {
                    statusIndicator.textContent = 'Inactive';
                    statusIndicator.className = 'status-indicator status-inactive';
                    document.getElementById('elapsedTime').textContent = '00:00';
                }
                
            } catch (error) {
                console.error('Error fetching battle info:', error);
            }
        }

        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                const logs = await response.json();
                
                const logContainer = document.getElementById('logContainer');
                logContainer.innerHTML = '';
                
                logs.slice(-50).forEach(log => { // Show last 50 logs
                    addLogEntry(log.message, log.level, log.timestamp, false);
                });
                
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        function addLogEntry(message, level = 'info', timestamp = null, scroll = true) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-level-${level}`;
            
            const time = timestamp || new Date().toISOString();
            const timeStr = new Date(time).toLocaleTimeString();
            
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timeStr}]</span>
                <span class="log-level-${level}">${message}</span>
            `;
            
            logContainer.appendChild(logEntry);
            
            if (scroll) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        async function startBattle() {
            try {
                const response = await fetch('/api/battle/start', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    battleStartTime = Date.now();
                    isBattleActive = true;
                    addLogEntry('Battle started successfully', 'info');
                    refreshData();
                } else {
                    addLogEntry('Failed to start battle: ' + result.error, 'error');
                }
            } catch (error) {
                addLogEntry('Error starting battle: ' + error.message, 'error');
            }
        }

        async function stopBattle() {
            try {
                const response = await fetch('/api/battle/stop', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    battleStartTime = null;
                    isBattleActive = false;
                    addLogEntry('Battle stopped successfully', 'info');
                    refreshData();
                } else {
                    addLogEntry('Failed to stop battle: ' + result.error, 'error');
                }
            } catch (error) {
                addLogEntry('Error stopping battle: ' + error.message, 'error');
            }
        }

        function clearLogs() {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = '';
            addLogEntry('Logs cleared', 'info');
        }

        // WebSocket connection for real-time updates
        function connectWebSocket() {
            const ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = function() {
                addLogEntry('WebSocket connected', 'info');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'log':
                        addLogEntry(data.message, data.level);
                        break;
                    case 'status_update':
                        refreshData();
                        break;
                    case 'battle_event':
                        addLogEntry(`Battle event: ${data.event}`, 'info');
                        break;
                }
            };
            
            ws.onclose = function() {
                addLogEntry('WebSocket disconnected', 'warning');
                // Reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onerror = function(error) {
                addLogEntry('WebSocket error: ' + error, 'error');
            };
        }

        // Connect to WebSocket for real-time updates
        connectWebSocket();
    </script>
</body>
</html>
